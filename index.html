<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/img/favicon-32x32.png"
            type="image/png">
        <link rel="stylesheet" href="./assets/styles/styles.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet">
        <title>Fylo data storage component</title>
    </head>
    <body>
        <main class="main">
            <div class="block1">

                <img id="logo" width="135" height="40" src="./assets/img/logo.svg"
                    alt="Fylo logo">
                <div class="icons">

                    <div class="img-wrapper"><img
                            src="./assets/img/icon-document.svg" alt="Document
                            icon">
                    </div>
                    <div class="img-wrapper">
                        <img src="./assets/img/icon-folder.svg" alt="Folder
                            icon">
                    </div>
                    <div class="img-wrapper"><img
                            src="./assets/img/icon-upload.svg" alt="Upload
                            icon">
                    </div>
                </div>
            </div>
            <div class="block2">
                <div class="sticker">
                    <p class="sticker-paragraph">185 <span>GB LEFT</span></p>
                </div>
                <p>You've used <span>815 GB</span> of your storage</p>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <div class="scale">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>

            </div>
        </main>
    </body>
</html>
